<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="main logo symbol w.png" href="./images/main logo symbol w.png" />
    <title>Contact Us - Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .logo img {
            height: 50px;
            /* Adjust size to fit navbar */
            width: auto;
            max-height: 60px;
            /* Ensures it doesn’t exceed navbar height */
        }

        .logo {
            size: 10px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            height: 60px;
        }
        header {
            display: block;
            unicode-bidi: isolate;
        }

        @media (max-width: 768px) {
            .navbar {
                display: flex;
                align-items: flex-start;
            }
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(9px);
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 12px;
            align-items: center;
            transition: background 0.3s ease;
            z-index: 1000;
            width: 100%;
            height: 80px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .contact {
            text-align: center;
            padding: 50px 20px;
        }

        .contact-wrapper {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 30px;
        }

        .contact-info,
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .contact-info:hover,
        .contact-form:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <header class="navbar">
        <a href="index.html">
            <div class="logo">
                <img src="images/main logo symbol w.png" alt="Task Tracker Logo">
            </div>

        </a>
        <!-- <div class="menu-btn" onclick="toggleMenu()">☰</div> -->
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="auth-buttons">

        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Fill out the form below or reach us directly.</p>

            <div class="contact-wrapper">
                <!-- Left: Contact Details -->
                <div class="contact-info">
                    <h2>Our Office</h2>
                    <p><strong>Address:</strong> Hingna naka, Near Bellari Restaurant,440016</p>
                    <p><strong>Email:</strong> sarangthakre.crm@gmail.com</p>
                    <p><strong>Phone:</strong> +91 9096076177</p>
                </div>

                <!-- Right: Google Form -->
                <div class="contact-form">
                    <iframe
                        src="https://docs.google.com/forms/d/e/1FAIpQLSdXS0BC5mlBBLIQmk2pghFG7XErg0ZtuS9NiSQzGYplYEHDrA/viewform?usp=header"
                        width="100%" height="400" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Task Tracker | All Rights Reserved.</p>
    </footer>

</body>

</html>
