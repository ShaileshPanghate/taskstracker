<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Demo - Task Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poppins:wght@300;400;600&family=Open+Sans:wght@300;400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Restored Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #212121;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #00adb5;
            color: #121212;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-outline {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #00adb5;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-outline:hover {
            background-color: #ffffff;
            color: #121212;
        }

        .btn-primary:hover {
            background-color: #008b8b;
        }

        /* Request Demo Section */
        .request-demo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            background: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            animation: fadeIn 1.5s ease-out;
        }

        .request-demo-container h2 {
            font-size: 32px;
            color: #ffffff;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 1s ease-out;
        }

        .request-demo-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .form-input, .form-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border: 2px solid #00adb5;
        }

        .form-textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-submit, .btn-secondary {
            background-color: #00adb5;
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .btn-submit:hover, .btn-secondary:hover {
            background-color: #008b8b;
        }

        .btn-secondary {
            background-color: transparent;
            color: #00adb5;
            border: 2px solid #00adb5;
        }

        /* Button Hover Effects */
        .btn-submit:hover {
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: #00adb5;
            color: white;
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 12px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Ensuring content isn't hidden behind fixed navbar */
        .content {
            padding-top: 80px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Task Tracker</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="founders.html">Our Founders</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="btn-outline">Sign In</button>
            <button class="btn-primary">Sign Up</button>
        </div>
    </nav>

    <!-- Request Demo Section -->
    <section class="request-demo-container">
        <h2>Request Your Demo</h2>
        <form class="request-demo-form" id="demo-form">
            <input type="text" class="form-input" id="name" placeholder="Your Name" required>
            <input type="email" class="form-input" id="email" placeholder="Your Email" required>
            <input type="tel" class="form-input" id="phone" placeholder="Your Phone Number" required>
            <textarea class="form-textarea" id="message" placeholder="Tell us about your needs..." required></textarea>
            <div>
                <button type="submit" class="btn-submit">Request Demo</button>
                <button type="reset" class="btn-secondary">Reset</button>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Task Tracker | Designed with ❤️</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // Form Validation
        document.getElementById('demo-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && message) {
                alert('Demo Request Submitted Successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>

</body>

</html>
